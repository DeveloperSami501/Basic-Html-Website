<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/imgs/samidev.jpeg" type="image/jpeg">
  <title>Samidev</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <div class="site-author-info">
      <img src="/imgs/samidev.jpeg" alt="site logo" width="25px" height="20px" class="site-logo"> 
      <p>Oussama Argane</p>
    </div>
    <div class="nav-bar">
      <nav>
        <a href="/homepage.html" class="navb"><p>Home</p></a>
        <a href="/html/projects.html" target="_blank" class="navb"><p>Projects</p></a>
        <a href="/html/articles.html" target="_blank" class="navb"><p>Articles</p></a>
        <a href="/html/contact.html" target="_blank" class="navb"><p>Contact</p></a>
      </nav>
    </div>
  </header>

  <main>
    <div class="contact-container">
      <h2 class="contact-title">Reach me</h2>
      <form action="" method="post" class="contact-form">
        <div class="name-phone">
          <input type="text" class="name" placeholder="Enter your name">
          <input type="number" class="phone" placeholder="Enter your phone number">
        </div>

        <div class="email-message">
          <input type="email" class="emailo" placeholder="Enter your email">
          <textarea name="message" id="textarea" class="message" placeholder="Message"></textarea>
        </div>
        <button type="submit" class="submit">Submit</button>
      </form>
    </div>
  </main>

  <footer>
    <p> &copy; Oussama. All rights reserved.</p>
  </footer>
